version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sba-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sba_user
      POSTGRES_PASSWORD: sba_password_dev
      POSTGRES_DB: smart_business_assistant
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sba_user -d smart_business_assistant']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sba-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
